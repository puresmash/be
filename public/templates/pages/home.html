
<section id="week" class="s1">
    <div class="">
        <div id="week" class="background-mask">

           <!--week list-->
           <div class="gTab">
                <div class="dropdown">
                    <button type="button" ng-click="homeCtrl.dropdown($event)" data-toggle="dropdown" class="btn btn-primary" id="dropdownMenu1" aria-haspopup="true" aria-expanded="false">
                        Week
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="week in homeCtrl.weeks">
                            <a ng-click="homeCtrl.getDriveMeta(week)">
                                <span class="glyphicon glyphicon-check"></span> Week {{week}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- handOver Status-->
            <div class="panel panel-info" style="min-height: 470px; background-color: rgba(100%,100%,100%, 0.5); margin-bottom: 0;">
                <div class="panel-body">
                    <h3>{{homeCtrl.title}}</h3>
                    <span>{{homeCtrl.errorCode}} {{homeCtrl.errorMsg}}</span>

                    <ul ng-repeat="names in homeCtrl.users" style="list-style: none;" class="row">

                        <li id="member" ng-repeat="name in names" class="col-md-1" ng-class="{'handOver': homeCtrl.handOverMap[name.id], 'missing': !homeCtrl.handOverMap[name.id]}">
                            <a ng-click="homeCtrl.getNote(name.id)">{{name.nickname}}</a>
                            <span class="glyphicon glyphicon-heart" ng-class="{'eg-green': name.color==='Green', 'eg-red': name.color==='Red', 'eg-blue': name.color==='Blue', 'eg-yellow': name.color==='Yellow'}">{{name.enroll}}</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

</section>
